apply plugin: "groovy"

version = 0.1

repositories {
    mavenCentral()
}

dependencies {
    groovy "org.codehaus.groovy:groovy-all:2.0.8"
}

tasks.addRule("Pattern: time<type>") { String taskName ->
    def m = taskName =~ /time(\w+)/
    if (m) {
        task(taskName, type: JavaExec) {
            main = "org.example.${m[0][1]}Main"
            classpath = runtimeClasspath

            doFirst {
                ext.timeStart = System.currentTimeMillis()
            }

            doLast {
                def timeTaken = System.currentTimeMillis() - timeStart
                println "Time taken: ${timeTaken}ms"
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "1.5"
}
